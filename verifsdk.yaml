# Description: Repository-specific settings for VerifSDK

verifsdk:
  project_name: europa

  directories:
    config: verifsdk/
    sw: sw/

  systems:
    - top
    - aicore
    - pve
    - cva6v
    - uvm
    - todo

  firmware:
    processors:
      apu:
        lib: [common, ax65]
      aicore0:
        lib: [common, cva6v, aicore]
      aicore1:
        lib: [common, cva6v, aicore]
      aicore2:
        lib: [common, cva6v, aicore]
      aicore3:
        lib: [common, cva6v, aicore]
      aicore4:
        lib: [common, cva6v, aicore]
      aicore5:
        lib: [common, cva6v, aicore]
      aicore6:
        lib: [common, cva6v, aicore]
      aicore7:
        lib: [common, cva6v, aicore]
      pve0:
        lib: [common, cva6v, pve]
      pve1:
        lib: [common, cva6v, pve]
      # CVA6V standalone
      cva6v:
        lib: [cva6v]

  cmake:
    includes: [sw/scripts/cmake/build-utils.cmake]
    callable: add_europa_executable
