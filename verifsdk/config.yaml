# Definition of Platforms
platforms:
  #########################################
  # top.*: top-level system, orchestrated by APU
  #########################################
  - name: top.VELOCE_TOP
    owner: Antoine Madec
    run_script: ./run_veloce.sh
    processors: [apu, pve0, pve1, aicore0, aicore1, aicore2, aicore3, aicore4, aicore5, aicore6, aicore7]
    flags: -DPLATFORM_VELOCE # FIXME: Rodrigo to use hw_defines constants instead
    default_flavors: [exit.GPIO, printf.UART, lpddr.DEFAULT]

  - name: top.VELOCE_TOP_LIGHT
    owner: Stephane Gros
    run_script: ./run_veloce.sh
    processors: [apu, pve0]
    flags: -DPLATFORM_VELOCE # FIXME: Rodrigo to use hw_defines constants instead
    master: [src/lib/common/hw_defines/top_light.c]
    default_flavors: [exit.GPIO, printf.UART, lpddr.DEFAULT]

  - name: top.VELOCE_TOP_LIGHT_REAL_LPDDR
    owner: Stephane Gros
    run_script: ./run_veloce.sh
    processors: [apu, pve0]
    flags: -DPLATFORM_VELOCE -DREAL_LPDDR # FIXME: Rodrigo to use hw_defines constants instead
    master: [src/lib/common/hw_defines/top_light_real_lpddr.c]
    default_flavors: [exit.GPIO, printf.UART, lpddr.DEFAULT]

  - name: top.VELOCE_TOP_AIC0
    owner: Stephane Gros
    run_script: ./run_veloce.sh
    processors: [apu, aicore0]
    flags: -DPLATFORM_VELOCE # FIXME: Rodrigo to use hw_defines constants instead
    master: [src/lib/common/hw_defines/top_aic0.c]
    default_flavors: [exit.GPIO, printf.UART, lpddr.DEFAULT]

  - name: top.SKYRAY
    owner: Jovin Langenegger
    run_script: ./run_skyray.sh
    processors: [apu]
    flags: -DMEMORYMAP_PATCH=SKYRAY -DCLK_SOC_PERIPH_Hz=80000000
    master: [src/lib/common/hw_defines/one_apu_core.c]
    default_flavors: [exit.FESVR, printf.FESVR]

  - name: top.SPIKE
    owner: Max Wipfli
    run_script: ./run_spike.sh
    processors: [apu]
    flags: -DNO_INTERRUPTS
    default_flavors: [exit.FESVR, printf.FESVR]

  - name: top.SIM_SOC_PERIPH_SPIKE
    owner: Jerome Sauger
    run_script: ./run_sim_soc_periph_spike.sh
    processors: [apu]
    flags: -DNO_INTERRUPTS -DSOC_PERIPH_SPIKE_SIMULATION -DNO_INIT_BSS_AND_TLS=1
    master: [src/lib/common/hw_defines/one_apu_core.c]
    default_flavors: [uvm.SW_IPC, sim.VSIM, exit.UVM_SW_IPC, printf.UVM, udelay.SW_IPC]

  - name: top.SIM_TOP
    owner: Antoine Madec
    run_script: ./run_sim_top.sh
    processors: [apu, pve0, pve1, aicore0, aicore1, aicore2, aicore3, aicore4, aicore5, aicore6, aicore7]
    flags: [-DNO_INIT_BSS_AND_TLS=1, -DDDR_INIT_ZERO]
    default_flavors: [uvm.SW_IPC, sim.VSIM, exit.UVM_SW_IPC, printf.UVM]

  - name: top.SIM_TOP_LIGHT
    owner: Stephane Gros
    run_script: ./run_sim_top_light.sh
    processors: [apu, pve0]
    flags: [-DNO_INIT_BSS_AND_TLS=1]
    master: [src/lib/common/hw_defines/top_light.c]
    default_flavors: [uvm.SW_IPC, sim.VSIM, exit.UVM_SW_IPC, printf.UVM]

  - name: top.SIM_TOP_LIGHT_REAL_LPDDR
    owner: Stephane Gros
    run_script: ./run_sim_top_light_real_lpddr.sh
    processors: [apu, pve0]
    flags: -DNO_INIT_BSS_AND_TLS=1 -DREAL_LPDDR
    master: [src/lib/common/hw_defines/top_light_real_lpddr.c]
    default_flavors: [uvm.SW_IPC, sim.VSIM, exit.UVM_SW_IPC, printf.UVM, lpddr.DEFAULT]

  - name: top.SIM_TOP_AIC0
    owner: Stephane Gros
    run_script: ./run_sim_top_aic0.sh
    processors: [apu, aicore0]
    flags: [-DNO_INIT_BSS_AND_TLS=1]
    master: [src/lib/common/hw_defines/top_aic0.c]
    default_flavors: [uvm.SW_IPC, sim.VSIM, exit.UVM_SW_IPC, printf.UVM]

  - name: top.SIM_SECURE_SPIKE
    owner: Jorge Carvalho
    run_script: ./run_sim_secure_spike.sh
    processors: [apu]
    flags: -DNO_INTERRUPTS -DSOC_PERIPH_SPIKE_SIMULATION -DNO_INIT_BSS_AND_TLS=1
    master: [src/lib/common/hw_defines/one_apu_core.c]
    default_flavors: [uvm.SW_IPC, sim.VSIM, exit.UVM_SW_IPC, printf.UVM, udelay.SW_IPC]

  - name: top.DEVICE_QEMU
    owner: Alexios Lyrakis
    run_script: ./run_device_qemu.sh
    processors: [apu]
    default_flavors: [exit.GPIO, printf.UART]
    flags: -DPLATFORM_QEMU -DNO_INTERRUPTS

  #########################################
  # aicore.*: AICORE block only
  #########################################
  - name: aicore.SIM
    owner: Roswin Benny
    run_script: ./run_sim_aicore_tb.sh
    processors: [aicore0]
    flags: [-DNO_SYS_SPM]
    default_flavors: [uvm.SW_IPC, sim.VSIM, exit.UVM_SW_IPC, printf.UVM]

  - name: aicore.SPIKE
