# Definition of Flavors
flavors:
  - name: exit.FESVR
    master: [src/lib/common/drv/fesvr/fesvr_exit.c]

  - name: exit.GPIO
    master: [src/lib/ax65/drv/dw_gpio/gpio_exit.c]

  - name: exit.UVM_SW_IPC
    master: [src/lib/common/drv/uvm_ipc/uvm_sw_ipc_exit.c]

  - name: printf.FESVR
    flags: -DFESVR
    master: [src/lib/common/drv/fesvr/fesvr_printf.c, src/lib/common/drv/fesvr/fesvr_syscalls.c]

  - name: printf.UART
    flags: -DUART
    master: src/lib/ax65/drv/uart/uart_printf.c

  - name: printf.UVM
    coreX: [src/lib/common/drv/uvm_ipc/uvm_sw_ipc_printf.c, src/lib/common/drv/uvm_ipc/uvm_sw_ipc.c]

  - name: printf.DUMMY
    master: [src/lib/common/printf_dummy.c]

  - name: uvm.SW_IPC
    coreX: [src/lib/common/drv/uvm_ipc/uvm_sw_ipc.c]
    flags: -DUVM_SW_IPC

  - name: sim.VSIM
    flags: --simulator=vsim

  - name: sim.SPIKE
    flags: --simulator=spike

