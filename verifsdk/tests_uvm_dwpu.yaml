    owner: Jorge Carvalho
    flags: []
    repeat_count: 1
    seeds: [1]

  - name: ai_core_dwpu_extensive_standard_test
    description: This testcase is equal to ai_core_dwpu_standard_test except the number of iterations (higher number) that a program/command is randomized and ran on DWPU. This testcase is ran for coverage purposes.
