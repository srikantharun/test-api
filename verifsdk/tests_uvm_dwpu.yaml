tests:
  - name: ai_core_dwpu_ral_test
    description: This testcase access all CSRs (expect RO) and check that the data and response are accordingly to the RAL specification
    labels: [HW_IP_DWPU_DV_SIM_NIGHTLY_TEST, HW_IP_DWPU_DV_SIM_WEEKLY_TEST]
    requirement_ids: [DWPU_RAL_0]
    platforms: [uvm.HW_IP_DWPU_DEFAULT_DV_SIM]
    owner: Dhanusuya Mahendran
    flags: ["+RAL_TEST"]
    repeat_count: 1
    seeds: [1]

  - name: ai_core_dwpu_ral_custom_test
    description: This testcase access all CSRs and check that response is accordingly to the RAL specification. Done to check that RO registers answer correctly when beign written.
    labels: [HW_IP_DWPU_DV_SIM_NIGHTLY_TEST, HW_IP_DWPU_DV_SIM_WEEKLY_TEST]
    requirement_ids: [DWPU_RAL_1]
    platforms: [uvm.HW_IP_DWPU_DEFAULT_DV_SIM]
    owner: Jorge Carvalho
    flags: ["+RAL_TEST"]
    repeat_count: 1
    seeds: [1]

  - name: ai_core_dwpu_address_map_holes_resp_test
    description: This testcase checks that accesses to addresses that are not assigned are answered correctly (SLVERR)
    labels: [HW_IP_DWPU_DV_SIM_NIGHTLY_TEST, HW_IP_DWPU_DV_SIM_WEEKLY_TEST, HW_IP_DWPU_DV_SIM_MERGE_REQUEST]
    requirement_ids: [AICORE_FEAT_DATAPATH_11, DWPU_RAL_2, DWPU_RAL_3]
    platforms: [uvm.HW_IP_DWPU_DEFAULT_DV_SIM]
    owner: Jorge Carvalho
    flags: []
    repeat_count: 1
    seeds: [1]

  - name: ai_core_dwpu_prog_mem_access_test
    description: This testcase checks that the accesses (RD/WR) to program memory are done succefully. The value written is the value read.
    labels: [HW_IP_DWPU_DV_SIM_WEEKLY_TEST]
    requirement_ids: [DWPU_FEAT_3]
    platforms: [uvm.HW_IP_DWPU_DEFAULT_DV_SIM]
    owner: Jorge Carvalho
    flags: []
    repeat_count: 1
    seeds: [1]

  - name: ai_core_dwpu_irq_test
    description: This testcase checks that each IRQ is triggered when the specified stimuli is done.
    labels: [HW_IP_DWPU_DV_SIM_NIGHTLY_TEST, HW_IP_DWPU_DV_SIM_WEEKLY_TEST]
    requirement_ids: [DWPU_CMDBLK_3]
