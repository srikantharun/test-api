    description: This testcase is the sanity testcase that randomizes all cases of DWPU command.
    labels: [HW_IP_DWPU_DV_SIM_NIGHTLY_TEST, HW_IP_DWPU_DV_SIM_WEEKLY_TEST, HW_IP_DWPU_DV_SIM_MERGE_REQUEST]
