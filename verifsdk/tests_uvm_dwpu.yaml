    requirement_ids: [DWPU_CMDBLK_4, DWPU_CMDBLK_5]
    platforms: [uvm.HW_IP_DWPU_DEFAULT_DV_SIM]
    owner: Jorge Carvalho
    flags: []
    repeat_count: 10
    seeds: [1]

