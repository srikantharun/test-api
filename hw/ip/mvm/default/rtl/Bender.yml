package:
  name: mvm
  description: "MVM Bender file"
  authors:
    - "Manuel Oliveira <manuel.oliveira@axelera.ai>"
    - "Tiago Campos <tiago.campos@axelera.ai>"

dependencies:
  mvm_pkg:                 { path: "" }
  imc_bank:                { path: "" }
  imc_bank_emulation:      { path: "" }
  aic_common:              { path: "" }
  axe_tcl:                 { path: "" }
  cc_lib:                  { path: "" }
  lowrisc_prim_subreg:     { path: "" }
  axi4_common:             { path: "" }
  cmdblock:                { path: "" }
  aic_fabric_addr_decoder: { path: "" }
  token_manager_pkg:       { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:

  # Common RTL sources
  - target: rtl
    files:
      # Level 0
      - mvm_acc.sv
      - mvm_ctrl_delay_buffer.sv
      # Level 1
      - mvm_ctrl_delay_buffer.sv
      # Level 2
      - build_reg/mvmexe_csr_reg_top.sv
      - build_reg/mvmprg_csr_reg_top.sv
      - mvm_jtag_tdr_core.sv
      - mvm_jtag_tdr.sv
      - mvm_exe_cmd_shim_dcmp.sv
      # Level 3
      - mvm_exe_cmd_shim.sv
      - mvm_prg_cmd_gen.sv

  - target: rtl
    files:
      # Level 0
      - imc_bist/imc_bisr_hook.sv
      - imc_bist/imc_bist_gen_cbist.sv
      - imc_bist/imc_bist_gen_mbist.sv
      - imc_bist/imc_bira.sv
      - imc_bist/imc_bisr.sv
      - imc_bist/imc_bist_intf_mux.sv
      - imc_bist/imc_bist_ctl.sv
      - imc_bist/imc_bist_comp.sv
      - imc_bist/imc_bist_coll.sv
      # Level 1
      - imc_bist/imc_bira_bisr.sv
      - imc_bist/imc_bist_gen.sv

  - target: all(rtl)
    files:
      # Level 0
      - mvm_inp_buf_reg.sv
      - mvm_imc_bank_wrapper.sv
      - mvm_ramp_up_ctrl.sv
      - mvm_int16_deinterleaver.sv
      - mvm_int16_interleaver.sv
      - mvm_int16_par2bser_drainer.sv
      - mvm_imc_bank_acc_combiner.sv
      - mvm_par2bser_util_ctrl.sv
      - mvm_nop_inj.sv
      # Level 2
      - mvm_imc_bank_acc.sv
      - mvm_dist_mux.sv
      - mvm_dist_mux_single_out.sv
      - mvm_imc_bank_combiner.sv
      # Level 3
      - mvm_imc_bank_acc_w_pipe.sv
      - mvm_imc_acc_pair.sv
      - mvm_imc_acc.sv
      - mvm_par2bser.sv
      - mvm_exp_avg_util.sv
      # Level 4
      - mvm_dp.sv

  - target: rtl
    files:
      # Level 5
      - mvm.sv
