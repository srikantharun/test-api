package:
  name: axe_apb
  description: "Collection of APB components to be used across the project."
  authors:
    - "Kevin Luciani <kevin.luciani@axelera.ai>"

dependencies:
  axe_apb_pkg:          { path: "" }
  dv_common_properties: { path: "" }
  designware:           { path: "" }
  cc_lib:               { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    # Level 0
    - axe_apb_cut.sv
    - axe_apb_demux.sv
    - axe_apb_mux.sv
    - axe_apb_manager.sv
    - axe_apb_8to32.sv
    - axe_apb_cdc.sv
