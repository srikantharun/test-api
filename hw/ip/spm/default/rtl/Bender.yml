package:
  name: spm
  description: "Scratchpad Memory IP"
  authors:
    - "Joao Martins <joao.martins@axelera.ai>"

dependencies:
  spm_pkg:      { path: "" }
  axi_pkg:      { path: "" }
  axi:          { path: "" }
  axi4_common:  { path: "" }
  axe_tcl:      { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
      - prim_secded_64_72_enc.sv
      - prim_secded_64_72_dec.sv
      - spm_mem_mini_bank.sv
      - spm_mem_sub_bank.sv
      - spm_mem_bank.sv
      - spm_mem.sv
      - spm_control.sv
      - spm.sv
