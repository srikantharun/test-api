
requirements:
  -
    block: SPM
    category: FEAT
    index: 0
    description: "The SPM IP shall be a configurable memory block and will provide the memory block and the associated control logic to access it."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    index: 1
    description: "The SPM IP shall be configurable and shall be able to support the following memory sizes 64/128/256/512 KiB as well as one larger configuration of 8 MiB."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    index: 2
    description: "The control of the SPM IP shall be configurable and shall be able to seemingly support all memory sizes with increments of power of 2 (e.g. 64KiB, 128KiB etc). Only memory sizing, macro instantiation and banking shall be needed to be done extra."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    index: 3
    description: "The SPM IP shall contain the memory cells for the desired instantiation size and the interconnect logic needed to access them."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    index: 4
    description: "The SPM IP shall contain only single port memory macros."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    index: 5
    description: "The SPM IP shall have a Half Duplex 64-bit wide AXI4 interface."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    index: 6
    description: "The SPM IP memories shall be power gated during IDLE periods via SW control. The macros can be shutdown via a dedicated input pin. Implementation defined granularity."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 7
    description: "The SPM IP shall be parameterizable and shall be configurable to include the structures needed for ECC protection on the memory or not. A parameter namely ECC_PROTECTION_EN, shall control whether ECC protection is enabled or not in the block."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 8
    description: "The SPM IP memory widths shall be adjusted to accommodate the ECC code if the ECC protection is enabled."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 9
    description: "The SPM IP controller shall be updated to calculate and write the ECC code on every memory write access."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 10
    description: "The SPM IP controller shall be updated to do a RmW operation when partial write occurs."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 11
    description: "The SPM IP controller shall be updated to decode the ECC code on every memory read access and to be able to detect errors according to the SECDED scheme."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 12
    description: "The SPM IP controller shall be updated to correct 1-bit ECC error found on the read data in-flight before providing them to the IP output. The data will not be corrected on the memory itself."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 13
    description: "The SPM IP controller shall not be able to correct 2-bit errors. The data shall be provided as is with the error in this case."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 14
    description: "The SPM IP shall provide an Error reporting interface to indicate the presence, type, syndrome and index of the error location."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 15
    description: "The SPM IP shall provide an IRQ to indicate the presence of a 2-bit ECC error (UNRECOVERABLE error)."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 16
    description: "The SPM IP shall update the error reporting interface with the latest highest severity error."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 18
    description: "The SPM IP Error reporting and correction capabilities shall be controlled by a SW controllable CSR. Error reporting and correction shall be controllable by SW but cannot change dynamically during the system operation."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ATO
    index: 19
    description: "The SPM IP shall be configurable to support natively atomic memory operations."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ECC
    index: 20
    description: "The SPM IP shall not halt operation in any case of error present in the system. Forward progress will be ensured even in the presence of an IRQ."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ATO
    index: 21
    description: "The SPM IP shall support AXI5 atomic operations as per A7.4.6 of AMBA Specification with document number ARM IHI 0022."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: FEAT
    optional_description: ATO
    index: 22
    description: "The SPM IP shall be parameterizable and be able to support an AXI5 interface to support atomics operations."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: CLK
    index: 0
    description: "The SPM IP shall operate in a single clock domain at 1.2GHz."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: RST
    index: 0
    description: "The SPM IP shall be asynchronously reset by the system reset."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: PERF
    index: 0
    description: "The SPM memory shall provide fixed response latency that should be low as possible. Implementation defined."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: PERF
    index: 1
    description: "The SPM IP shall maintain Full Throughput for both RD/WR AXI channels at 9.6GB/s assuming 1.2GHz operating frequency."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: MBIST
    optional_description: REPAIR
    index: 0
    description: "The SPM memories shall be repairable, both at boot and in-field by an on-chip controller."
    criticality: silver
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: PWR
    optional_description: IDLE
    index: 0
    description: "The SPM IP shall have as low as possible power consumption. When IDLE it should be only leakage power."
    criticality: gold
    owner: Spyridoula Koumousi
  -
    block: SPM
    category: PWR
    optional_description: DYN
    index: 1
    description: "The SPM IP shall have as low as possible power consumption. When operating it should be minimized to the control logic and the dynamic power of the macro that is accessed."
    criticality: gold
    owner: Spyridoula Koumousi


