package:
  name: aic_common_design_tb
  description: "Designer TB components for the AI Core"
  authors:
    - "Sander Geursen <sander.geursen@axelera.ai>"

dependencies:
  aic_common:    { path: "" }
  dv_common_rtl: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: simulation
    include_dirs:
      - axi
      - axis
    files:
    # Level 0
    - aic_dp_cmd_gen/aic_dp_cmd_gen_tb.sv
    - axi/tb_axi_pkg.sv
    - axis/axis_intf.sv
    # Level 1
    - axis/axis_driver.sv
    # Level 2
