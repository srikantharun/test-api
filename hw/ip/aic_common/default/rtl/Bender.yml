package:
  name: aic_common
  description: "AI Core common logic"
  authors:
    - "Wolfgang Roennigner <wolfagng.roenniner@axelera.ai>"
    - "Manuel Oliveira <manuel.oliveira@axelera.ai>"

dependencies:
  aic_common_pkg:        { path: "pkg" }
  axe_tcl:               { path: ""}
  cc_lib:                { path: "" }
  cmdblock:              { path: "" }
  dv_common_properties:  { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
      # Level 0
      - aic_dp_cmd_gen_loop_flags.sv
      # Level 1
      - aic_dp_cmd_gen_decode.sv
      - aic_dp_cmd_gen_loops.sv
      # Level 2
      - aic_dp_cmd_gen.sv
