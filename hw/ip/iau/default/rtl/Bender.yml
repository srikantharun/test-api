# Files within a level are ordered alphanumerically.
sources:
  - target: rtl
    files:
      # Level 0
      - build_reg/iau_csr_reg_top.sv
      - iau_pixel_dp.sv
      - iau_dp.sv
      # Level 1
      - iau.sv
