package:
  name: timestamp_logger
  description: "Logs timestamps"
  authors:
    - "Sander Geursen <sander.geursen@axelera.ai>"

dependencies:
  timestamp_logger_pkg:    { path: "pkg" }
  aic_fabric_addr_decoder: { path: "" }
  cc_lib:                  { path: "" }
  axi4_common:             { path: "" }
  lowrisc_prim_subreg:     { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
      # Level 0
      - timestamp_logger_str_arb_resp.sv
      - timestamp_logger_cntr.sv
      - timestamp_logger_ext_move.sv
      - build_reg/timestamp_logger_csr_reg_top.sv
      - build_reg/timestamp_logger_aic_csr_reg_top.sv
      # Level 1
      - timestamp_logger_mem_arb.sv
      # Level 2
      - timestamp_logger.sv
      # Level 3
      - timestamp_logger_aic.sv
