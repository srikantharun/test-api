package:
  name: l2
  description: "Generic Data Ram IP"
  authors:
    - "Manuel Oliveira <manuel.oliveira@axelera.ai>"

dependencies:
  l2_pkg:        { path: "pkg" }
  cc_lib:        { path: "../../../common_cell_library/default/rtl"}
  axi_pkg:       { path: "../../../axi/default/rtl" }
  axe_tcl:       { path: "../../../tech_cell_library/default/rtl" }
  axi4_common:   { path: "../../../axi4_common/default/rtl" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    # Level 0
    - l2.sv
    # Level 1
    - l2_mem.sv
    # Level 2
    - l2_xbar.sv
    - l2_bank.sv
    # Level 3
    - l2_ram.sv
