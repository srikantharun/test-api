package:
  name: emmc
  description: " Axelera wrapper around Cadence sdhc IP"
  authors:
    - "Andrew Bond <andrew.bond@axelera.ai>"

dependencies:
  axi_pkg:                  { path: "" }
  emmc_pkg:                 { path: "" }
  axe_tcl:                  { path: "" }
  cdns_ip6185_1990_dll_phy: { path: "" }
  cdns_sdhc:                { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    # Level 0
    - cdnsdru_reset_sync_synth.sv
    - cdnsdru_scan_mux_synth.sv
    - emmc.sv
