package:
  name: snps_dma
  description: "Wrapper of Synopsys DMA"
  authors:
    - "Sander Geursen <sander.geursen@axelera.ai>"

dependencies:
  axe_tcl:      { path: "${REPO_ROOT}/hw/ip/tech_cell_library/default/rtl" }
  cc_lib:       { path: "${REPO_ROOT}/hw/ip/common_cell_library/default/rtl" }
  axi_pkg:      { path: "${REPO_ROOT}/hw/ip/axi/default/rtl/pkg" }
  axi4_common:  { path: "${REPO_ROOT}/hw/ip/axi4_common/default/rtl/" }
  cmdblock:     { path: "${REPO_ROOT}/hw/ip/cmdblock/default/rtl/" }
  lowrisc_prim_subreg: { path: "" }
  aic_fabric_addr_decoder: { path: "" }
  snps_dma_dw:  { path: "../ip"}
  snps_dma_pkg: { path: "pkg" }

# Source files are grouped in levels. Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, fils in level 2 on files in 0 and 1, etc.
# Files within a level are ordered alphanumerically.
sources:

  # ram and DMA wrapper
  - target: rtl
    files:
      # Level 1
      - snps_dma_reg_str_bus.sv
      - build_reg/snps_dma_cmdb_csr_reg_top.sv
      # Level 2
      - snps_dma_reg2ahb.sv
      - snps_dma_dp_ram.sv
      - snps_dma_cntrl.sv
      # Level 3
      - snps_dma.sv
      # Level 4
      - snps_dma_axe_axi.sv
