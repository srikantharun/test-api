dependencies:
  aic_common_pkg:  { path: "${REPO_ROOT}/hw/ip/aic_common/default/rtl/pkg" }
  axi_pkg:         { path: "${REPO_ROOT}/hw/ip/axi/default/rtl/pkg" }
