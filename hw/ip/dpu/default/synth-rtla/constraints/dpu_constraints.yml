package:
  name: dpu
  description: "dpu clock, related IOs, clock groups and design intend information"
  authors:
    - "Stefan Mach <stefan.mach@axelera.ai>"

clocks:
  - clock_type: master
    name: fast_clk
    freq_mhz: 1200
    dc: 50
    source:
      name: i_clk
      type: port
    mode: func
    sync_in:
      - name: "{i_*_axi* i_*_tok_*}"
        type: port
    sync_out:
      - name: "{o_*_axi* o_*_tok_* o_obs o_irq o_ts_* o_acd_sync}"
        type: port

resets:
  - name: "i_rst_n"
    type: port

case_analysis:
  - mode: func
    object:
      name: "i_cid[0]"
      type: port
    value: 0
  - mode: func
    object:
      name: "i_cid[1]"
      type: port
    value: 0
  - mode: func
    object:
      name: "i_cid[2]"
      type: port
    value: 0

  - mode: func
    object:
      name: "{i_sram_impl[mcs][0]}"
      type: port
    value: 1
  - mode: func
    object:
      name: "{i_sram_impl[mcs][1]}"
      type: port
    value: 0
  - mode: func
    object:
      name: "{i_sram_impl[mcsw]}"
      type: port
    value: 0
  - mode: func
    object:
      name: "{i_sram_impl[ret]}"
      type: port
    value: 0
  - mode: func
    object:
      name: "{i_sram_impl[pde]}"
      type: port
    value: 0
  - mode: func
    object:
      name: "{i_sram_impl[adme][0]}"
      type: port
    value: 0
  - mode: func
    object:
      name: "{i_sram_impl[adme][1]}"
      type: port
    value: 0
  - mode: func
    object:
      name: "{i_sram_impl[adme][2]}"
      type: port
    value: 1

false_path:
  - mode: func
    from_object:
      name: '{i_*rst*}'
      type: port
    type: both
#  - mode: func
#    through_object:
#      name: '[get_pins -of_objects [get_cell -hier  *tc_lib_seq_sync* -filter full_name=~*tc_lib_seq_sync*] -filter "full_name=~*/D"]'
#      type: expr
#    type: both
  - mode: func
    to_object:
      name: "{o_sram_impl[prn]}"
      type: port
    type: both

retiming:
  - name: '*dpu_dp_sfu*'
    type: cell

# COPIED FROM DID
mcp_path:
  - mode: func
    to_object:
      name: '[get_flat_pins -filter "full_name=~*i_dpu*_irq_status_err_*D"]'
      type: expr
    type: setup
    multiplier: 3
    relative_to: ""
  - mode: func
    to_object:
      name: '[get_flat_pins -filter "full_name=~*i_dpu*_irq_status_err_*D"]'
      type: expr
    type: hold
    multiplier: 2
    relative_to: ""
