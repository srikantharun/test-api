requirements:
  -
    block: DMA
    category: FEAT
    index: 0
    description: "The DMA IP shall have a defined programming model and instructions."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: INTF
    index: 1
    description: "The DMA IP shall be able to support a parameterizable number of AXI4 full duplex request initiator/manager ports. Parameterizable :1,2,4  Default : 2"
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: INTF
    index: 2
    description: "The DMA IP shall be able to support a parameterizable datawidth for data payload of the request initiator ports. Parameterizable: 8- 1024 in powers of 2. Default : 512"
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: INTF
    index: 3
    description: "The DMA IP shall have a token exchange interface in order to be able to produce and consume tokens from the rest of the system. The type of the interface is AXIS with no payload data."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 4
    description: "The DMA IP shall be able to support a parameterizable number of channels. Parameterizable : 1-8, Default : 4"
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: CONN
    index: 5
    description: "The DMA IP shall support full connectivity between all channels and ports."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: INTF
    index: 6
    description: "The DMA IP shall have a single AXI4 half-duplex configuration subordinate port with 64-bit datawidth."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: CONN
    index: 7
    description: "The DMA IP shall have a defined internal address map that allows accessing all the channels, the common CSR structures and other common structures via the AXI configuration port."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: ARBITRATION
    index: 8
    description: "The DMA IP shall be using round robin arbitration between the channels on the transaction level for all initiator ports in order to provide low level fairness among the configured transfers."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: OP_MODE
    index: 9
    description: "The DMA IP channels shall be able to operate with 2 modes, one in which it is controlled via direct registers writes/poll and one controlled via commands."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: OP_MODE
    index: 10
    description: "The DMA IP shall have a common CSR to control the mode in which each channel is operated, namely CH_MODE CSR."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: OP_MODE
    index: 11
    description: "The DMA IP channel operation modes cannot be mixed. The mode cannot change in-flight during the operation. Mode switch should happen only via SW interaction where SW ensures that all transactions from the old mode have completed."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: OP_MODE
    index: 12
    description: "The DMA IP command formats shall include minimal 1D, 2D, extended 1D,2D formats and Linked List commands. The full list of commands supported by the CMD mode can be found in the DMA IP Architectural specification."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: OP_MODE
    index: 13
    description: "The DMA IP command formats shall support tokens in order for the DMA to be able to participate in intra-core and inter-core token exchange networks. No token exchange is supported via the register based mode."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: OP_MODE
    index: 14
    description: "The DMA IP should be able to accept back-to-back commands and store them in a CMD FIFO that should be able to accept at least 4 max length commands. There is a CMD FIFO per channel."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: 1D
    index: 15
    description: "The DMA IP shall support performant packed 1D transfers with the following characteristics:
    1) Arbitrary (aligned and unaligned) source addresses,
    2) Arbitrary (aligned and unaligned) destination addresses
    3) Arbitrary number of bytes to copy, upper-bounded to more than 4 MiB
    4) Asymptotically optimal (with respect to number of bytes transferred) bandwidth utilization irrespective of src/dst address and number of bytes transferred.
    5) Support for WRAP and FILL operations when the number of source side byte transfer is less than the destination byte transfer.
    The 1D transfers are supported in both register and command access mode and in all channels."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: 1D_INCR
    index: 16
    description: "The DMA IP shall support strided 1D transfers(without full bandwidth utilization) with the following characteristics:
    1) Arbitrary (aligned and unaligned) source addresses,
    2) Arbitrary (aligned and unaligned) destination addresses
    3) Arbitrary byte strides
    4) Support for WRAP/FILL operations when the number of source side row transfers is less than the destination row transfer.
    The 1D transfers are supported in both register and command access mode and in all channels."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: 2D
    index: 17
    description: "The DMA IP shall support performant 2D transfers with packed inner dimension with the following characteristics:
    1) Arbitrary (aligned and unaligned) source addresses,
    2) Arbitrary (aligned and unaligned) destination addresses
    3) Arbitrary byte strides for the outer dimension
    4) Decomposition of 2D transfer into packed 1D transfer with characteristics as mentioned in 1D transfer requirements.
    5) Support for 2D WRAP and FILL operations when the number of source side byte transfer is less than the destination byte transfer.
    The 2D transfers are supported in both register and command access mode and in all channels."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: LL
    index: 18
    description: "The DMA IP shall support Linked List feature with the following characteristics:
    1) Arbitrary aligned descriptor addresses,
    2) Fetching of new descriptor occurs via the configured manager port but all manager ports should be possible to serve the descriptor fetch requests.
    3) No special descriptor pre-fetching capability is supported by the IP. #TODO koumousi; update this if WAVE7 feature is implemented
    The LL transfers are supported in both register and command access mode and in all channels."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 19
    description: "The DMA IP shall support narrow accesses for all possible transfer types."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 20
    description: "The DMA IP channel shall support multiple outstanding transactions (up to 64 outstanding transactions)."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 21
    description: "The DMA IP channel max outstanding transactions shall be limited and configurable by a dedicated CSR."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 22
    description: "The DMA IP channel shall support multiple transaction IDs being used in order to allow decoupling of transactions that do not need to be ordered."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 23
    description: "The DMA IP channel shall send out all the transactions related to a specific transfer in order."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 24
    description: "The DMA IP channel shall send out the data to the destination in order with respect to the transaction order regardless of whether the data were received out of order. (different targets might respond with different response latency)."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 25
    description: "The DMA IP channel shall use the existing data buffers and smart data allocation techniques in order to reorder the response data as they are coming inside the IP. The DMA IP shall not use any extra reordering buffers to achieve this."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 26
    description: "The DMA IP channel shall have data buffers that will be used to store the returned data. The width of the data buffers should match the datawidth of the AXI master ports and the depth shall be parameterizable based on the system needs. Default: 256"
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 27
    description: "The DMA IP channel shall have a dedicated register file that includes all the control and status registers associated with the specific channel."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 28
    description: "The DMA IP channel have MMU capabilities and dedicated registers. The MMU support will be SW configurable. MMU entries will dictate whether the src and dst address of each transaction needs to be protected or translated."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 29
    description: "The DMA IP channel shall indicate an error for the full transfer if at least one transaction of the transfer has received an error response (SLV_ERR or DEC_ERR)."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: CHANNEL
    index: 30
    description: "The DMA IP channel have configurable AXI transaction attributes (request reshaping). This is achieved by dedicated control registers. "
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: TIMESTAMP
    index: 31
    description: "The DMA IP shall be able trigger timestamps at the start and end of the execution of a command."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: TRANSFORM
    index: 32
    description: "The DMA IP shall be able to support data transformations on the data stored in the buffers. These transformations include:
    1) Data compression/decompression
    2) AES encryption
    3) Transpose operation etc
    Europa shall not support these features but the IP needs to be provisioned for the extension."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: IRQ
    index: 33
    description: "The DMA IP have several error indications for when illegal scenarios occur with respect to the normal functionality. An dedicated IRQ register field will be set to indicate the error occurance.
    The complete list of error cases can be found in the ARCH documentation."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: IRQ
    index: 34
    description: "The DMA IP shall have an IRQ output per channel to indicate the presence of an error. SW will have to read the dedicated CSR to decode the error that has occured."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: ECC
    index: 35
    description: "The DMA IP shall not have ECC protection for any memory in this revision."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: TRACE
    index: 36
    description: "The DMA IP shall not have any dedicated TRACE functionality in this revision."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: ND
    index: 37
    description: "The DMA IP shall not support more advanced N-D transfers."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: CLK
    index: 38
    description: "The DMA IP shall be able to run at 1.2 GHz."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: RST
    index: 39
    description: "The DMA IP shall have a single asynchronous active low reset."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: PWR
    index: 40
    description: "The DMA IP shall use clock or data gating techniques where possible in order to reduce the power consumption of the IP."
    criticality: bronze
    owner: Spyridoula Koumousi
  -
    block: DMA
    category: FEAT
    optional_description: PWR
    index: 41
    description: "The DMA IP shall not utilize any extra power reduction techniques."
    criticality: bronze
    owner: Spyridoula Koumousi
