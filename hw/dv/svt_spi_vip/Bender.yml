package:
  name: svt_spi_vip
  authors:
    - "Synopsys SVT SPI VIP"

# To be able to use:
# `include "svt_*_common_defines.svi`
export_include_dirs:
  - $EUROPA_VIP_HOME/spi_system_env_svt/include/sverilog

sources:
  - target: all(simulation, vcs)
    defines:
      SVT_UVM_TECHNOLOGY: ~
      SVT_SPI: ~
    include_dirs:
      - $EUROPA_VIP_HOME/spi_system_env_svt/include/sverilog
      - $EUROPA_VIP_HOME/spi_system_env_svt/src/sverilog/vcs
    files:
      - svt_spi.uvm.pkg.sv

  - target: all(simulation, vsim)
    defines:
      SVT_UVM_TECHNOLOGY: ~
      SYNOPSYS_SV: ~
      SVT_EXCLUDE_METHODOLOGY_PKG_INCLUDE: ~ # Avoid "uvm_macros.svh not found" error
    include_dirs:
        - $EUROPA_VIP_HOME/spi_system_env_svt/include/sverilog
        - $EUROPA_VIP_HOME/spi_system_env_svt/src/sverilog/mti
    files:
      - svt_spi.uvm.pkg.sv

