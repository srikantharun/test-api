package:
  name: europa_ai_core_cva6v
  description: "Physical partition wrapper for ai_core_cva6v"
  authors:
    - "Tiago Campos <tiago.campos@axelera.ai>"

dependencies:
  europa_ai_core_cva6v_pkg: { path: "pkg" }
  vendor_cva6v:             { path: "../../../../hw/vendor/axelera/cva6v/default/rtl" }
  axi:                      { path: "../../../../hw/ip/axi/default/rtl" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    # Level 0
    - target: not(dft)
      files:
      - ai_core_cva6v.sv
