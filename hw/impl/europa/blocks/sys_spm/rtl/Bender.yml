package:
  name: europa_sys_spm
  description: "Europa SYS-SPM"
  authors:
    - "Joao Martins <joao.martins@axelera.ai>"

dependencies:
  spm:                 { path: "../../../../../ip/spm/default/rtl" }
  lowrisc_prim_subreg: { path: "../../../../../vendor/lowrisc/prim_subreg/default/rtl" }
  axi_pkg:             { path: "../../../../../ip/axi/default/rtl/pkg" }
  axe_apb_pkg:         { path: "../../../../../ip/apb/default/rtl/pkg" }
  europa_asic_pkg:     { path: "../../../asic/rtl/pkg" }
  europa_impl_rtl:     { path: "hw/impl/europa/rtl" }
  europa_sys_spm_pkg:  { path: "pkg" }
  pctl:                { path: "hw/ip/pctl/default/rtl" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: all(rtl, not(dft))
    files:
    - sys_spm.sv
    - sys_spm_p.sv
  - target: rtl
    files:
    - build_reg/sys_spm_csr_reg_top.sv
