package:
  name: europa_apu_core
  description: "Application Processor Unit Core Partition"
  authors:
    - "Vincent Morillon <vincent.morillon@axelera.ai>"

dependencies:
  ax65_cluster:   { path: "" }
  axe_tcl:        { path: "" }
  europa_apu_pkg: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
      # Level 0
      - ax65_core_wrapper.sv

  - target: all(rtl, not(dft))
    files:
      # Level 1
      - apu_core_p.sv
