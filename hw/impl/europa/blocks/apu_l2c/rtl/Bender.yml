package:
  name: europa_apu_l2c
  description: "Application Processor Unit L2 cache Partition"
  authors:
    - "Vincent Morillon <vincent.morillon@axelera.ai>"

dependencies:
  ax65_cluster:   { path: "${REPO_ROOT}/hw/vendor/andes/ax65/default/rtl" }
  axe_tcl:        { path: "${REPO_ROOT}/hw/ip/tech_cell_library/default/rtl" }
  europa_apu_pkg: { path: "../../apu/rtl/pkg" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
      # Level 0
      - ax65_l2_wrapper.sv

  - target: all(rtl, not(dft))
    files:
      # Level 1
      - apu_l2c_p.sv
