package:
  name: spike_dpi_tb
  description: "UVM testbench interfaced with the SPIKE through DPI"
  authors:
    - "jerome.sauger@axelera.ai"

dependencies:
  svt_amba_vip:                 {path: "../../../../../../../dv/svt_amba_vip"   }
  svt_spi_vip:                  {path: "../../../../../../../dv/svt_spi_vip"    }
  europa_soc_periph:            {path: "../../../rtl"                           }
  dv_common:                    {path: "../../../../../../../dv/common"         }
  europa_soc_periph_uvm_sw_ipc: {path: "$REPO_ROOT/hw/dv/uvm_sw_ipc/soc_periph" }
  europa_asic_pkg:              {path: "$REPO_ROOT/hw/impl/europa/asic/rtl/pkg" }
  cdns_emmc_vip:                {path: "$REPO_ROOT/hw/dv/cdns_emmc_vip"         }
  memory_preloading_pkg:        {path: "$REPO_ROOT/hw/dv/memory_preloading"     }
  dv_axi_ram:                   {path: "$REPO_ROOT/hw/dv/dv_axi_ram"            }
  europa_asic_pkg:              {path: "$REPO_ROOT/hw/impl/europa/asic/rtl/pkg" }
  i2c_slave:                    {path: "$REPO_ROOT/hw/dv/i2c_slave"             }
  i2c_master:                   {path: "$REPO_ROOT/hw/dv/i2c_master"            }
  spike_dpi:                    {path: "$REPO_ROOT/hw/dv/spike_dpi"             }

sources:
  - target: simulation
    defines:
      UART_XACTOR_NO_DPI: ~
    files:
      - ../uvm/seq/spike_seq_pkg.sv
      - ../uvm/spike_top_pkg.sv
      - ../uvm/test/spike_top_test_pkg.sv
      - ../uvm/tb/spike_top_tb.sv
      - ../uvm/tb/spike_top_th.sv
      - ../../../../../emulation/src/hdl/common/uart_xactor.sv

    include_dirs:
      - ../uvm
      - ../uvm/seq
      - ../uvm/test
      - ../uvm/tb
