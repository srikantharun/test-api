package:
  name: europa_soc_periph
  description: "Europa implementation of SoC Periph"
  authors:
    - "Joao Martins <joao.martins@axelera.ai>"

dependencies:
  europa_asic_pkg:                  { path: "" }
  axi_pkg:                          { path: "" }
  axe_apb_pkg:                      { path: "" }
  axe_tcl:                          { path: "" }
  cc_lib:                           { path: "" }
  pctl:                             { path: "" }
  emmc:                             { path: "" }
  europa_impl_rtl:                  { path: "" }
  europa_soc_periph_pkg:            { path: "" }
  europa_soc_periph_dw_peripherals: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    - soc_periph.sv
    - build_reg/soc_periph_ao_csr_reg_top.sv

  - target: all(rtl, not(dft))
    files:
      # Level 1
    - soc_periph_p.sv
