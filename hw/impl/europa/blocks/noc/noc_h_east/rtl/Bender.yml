    - "Joao Martins <joao.martins@axelera.ai>"
    - "Tasos Psarras <anastasios.psarras@axelera.ai>"

dependencies:
  europa_noc_common: { path: "" }
  noc_tok_h_east: { path: "${EUROPA_NOC_HOME}/noc_tok_h_east/rtl"}
  noc_h_east: { path: "${EUROPA_NOC_HOME}/noc_h_east/rtl"}

