package:
  name: europa_pve
  description: "Europa PVE block"
  authors:
    - "Milos Stanisavljevic <milos.stanisavljevic@axelera.ai>"

dependencies:
  europa_asic_pkg:           { path: "" }
  europa_impl_rtl:           { path: "" }
  europa_pve_pkg:            { path: "" }
  europa_pve_cva6v:          { path: "" }
  europa_pve_l1:             { path: "" }
  pctl:                      { path: "" }
  axi:                       { path: "" }
  dma:                       { path: "" }
  spm:                       { path: "" }
  lowrisc_prim_subreg:       { path: "" }
  samsung_pvt_probe_wrapper: { path: "" }
  process_monitor:           { path: "" }
  svs_monitor:               { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    # Level 0
    - pve_axi_multistage_spill_reg.sv
    - pve_fabric.sv
    - pve_cluster.sv
    # Level 1
    - build_reg/pve_csr_reg_top.sv
    - pve.sv
    # Level 2
    - target: all(rtl, not(dft))
      files:
      - pve_p.sv
