dependencies:
  europa_aic_infra_pkg:   { path: "pkg" }
  europa_ai_core_pkg:     { path: "hw/impl/europa/blocks/ai_core/rtl/pkg" }
  europa_aic_mid_pkg:     { path: "hw/impl/europa/blocks/aic_mid/rtl/pkg" }
  europa_aic_did_pkg:     { path: "hw/impl/europa/blocks/aic_did/rtl/pkg" }
  europa_asic_pkg:        { path: "../../../asic/rtl/pkg" }
  axi_pkg:                { path: "../../../../../ip/axi/default/rtl/pkg" }
  axi:                    { path: "../../../../../ip/axi/default/rtl"}
  aic_common_pkg:         { path: "hw/ip/aic_common/default/rtl/pkg" }
  aic_control_dispatcher: {path: "" }
  dmc_pkg:                { path: "hw/ip/dmc/default/rtl/pkg" }
  axe_tcl:                { path: "hw/ip/tech_cell_library/default/rtl" }
  aic_fabric:             { path: "../../../../../ip/aic_fabric/default/rtl" }
  europa_ai_core_cva6v:   { path: "../../ai_core_cva6v/rtl" }
  snps_dma_pkg:           { path: "../../../../../ip/snps_dma/default/rtl/pkg" }
  snps_dma:               { path: "../../../../../ip/snps_dma/default/rtl" }
  dma_pkg:                { path: " " }
  dma:                    { path: " " }
  spm:                    { path: "../../../../../ip/spm/default/rtl" }
  pctl:                   { path: "../../../../../ip/pctl/default/rtl" } # TODO: Remove this when wrapper is regenerated
  timestamp_logger:       { path: "../../../../../ip/timestamp_logger/default/rtl" }
  token_manager:          { path: "hw/ip/token_manager/default/rtl" }
  open_core_protocol:     { path: "../../../../../ip/open_core_protocol/default/rtl" }
  perf_tracker:           { path: "../../../../../ip/perf_tracker/default/rtl" }

  # For rv_plic and Mailbox
  lowrisc_prim_subreg:    { path: "hw/vendor/lowrisc/prim_subreg/default/rtl"}
  axi4_common:            { path: "hw/ip/axi4_common/default/rtl" }
  europa_impl_rtl:        { path: "hw/impl/europa/rtl" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
      # Level 0
      - build_ipgen/rv_plic/rtl/aic_rv_plic_reg_top.sv
      - build_ipgen/rv_plic/rtl/aic_rv_plic_gateway.sv
      - build_ipgen/rv_plic/rtl/aic_rv_plic_target.sv
      - build_reg/aic_csr_reg_top.sv
      # Level 1
      - build_ipgen/rv_plic/rtl/aic_rv_plic.sv
      - aic_infra_observability_mux.sv
      # Level 2
      - aic_infra.sv

  - target: all(rtl, not(dft))
    include_dirs: # TODO: This is probably not the right solution
      - /$CVA6V_HOME/cva6v/rtl
    files:
      # Level 3
      - generated/aic_infra_p.sv
