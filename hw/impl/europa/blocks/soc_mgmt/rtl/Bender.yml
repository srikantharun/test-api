# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    # Level 0
    - build_reg/soc_mgmt_clk_gen_csr_reg_top.sv
    - build_reg/soc_mgmt_misc_csr_reg_top.sv
    - build_reg/soc_mgmt_reset_gen_csr_reg_top.sv
    - build_reg/soc_mgmt_secu_aor_csr_reg_top.sv
    - reset_gen_basic_block.sv
    - freq_meter.sv
    - soc_mgmt_clk_gen.sv
    - nds_pldm_wrapper.sv
    - soc_mgmt_secu_apb_dec.sv
    - soc_mgmt_secu_ahb_dec.sv
    - kse_jtag_tdr_core.sv
    - kse_jtag_fsm.sv
    # Level 1
    - soc_mgmt_efuse_wrapper.sv
    - soc_mgmt_bus_fabric_wrapper.sv
    - soc_mgmt_reset_gen.sv
    - soc_mgmt_sycscfg_apb_addr_decode.sv
    - kse_jtag_tdr.sv
    - kse_jtag_fsm.sv
    # Level 2
    - soc_mgmt_secu_enclave.sv
  - target: all(rtl, not(dft))
    files:
    # Level 3
    - soc_mgmt.sv
    - soc_mgmt_p.sv
