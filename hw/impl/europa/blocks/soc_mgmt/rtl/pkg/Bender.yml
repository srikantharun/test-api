package:
  name: europa_soc_mgmt_pkg
  description: "Europa SoC Management package"
  authors:
    - "Joao Martins   <joao.martins@axelera.ai>"
    - "Andrew Dickson <andrew.dickson@axelera.ai>"

dependencies:
  otp_wrapper_pkg:      { path: "" }
  kudelski_kse3_pkg:    { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - files:
    # Level 0
    - ../build_reg/soc_mgmt_clk_gen_csr_reg_pkg.sv
    - ../build_reg/soc_mgmt_misc_csr_reg_pkg.sv
    - ../build_reg/soc_mgmt_reset_gen_csr_reg_pkg.sv
    - ../build_reg/soc_mgmt_secu_aor_csr_reg_pkg.sv
    # Level 1
    - rot_pkg.sv
    - soc_mgmt_pkg.sv
