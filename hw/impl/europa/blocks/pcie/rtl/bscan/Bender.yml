package:
  name: europa_pcie_bscan
  description: "Europa PCIE partition"
  authors:
    - "Milos Stanisavljevic <milos.stanisavljevic@axelera.ai>"

dependencies:
  europa_asic_pkg:      { path: "hw/impl/europa/asic/rtl/pkg" }
  europa_impl_rtl:      { path: "hw/impl/europa/rtl" }
  europa_pcie_pkg:      { path: "pkg" }
  pctl:                 { path: "hw/ip/pctl/default/rtl" }
  axi:                  { path: "hw/ip/axi/default/rtl" }
  axe_apb_pkg:          { path: "hw/ip/apb/default/rtl/pkg" }
  synopsys_pcie_subsys_bscan: { path: "hw/vendor/synopsys/pcie_subsys/default/rtl/bscan" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: all(asic, not(emulation), not(dft))
    files:
    # Level 0
    - ../pcie_p.sv
  - target: all(any(emulation, not(asic)), not(dft))
    files:
    # Level 0
    # FIXME: PCIE 20x simulation slowdown, see https://git.axelera.ai/prod/europa/-/issues/1896
    - ../pcie_p_dummy.sv
