package:
  name: europa_pcie
  description: "Europa PCIE partition"
  authors:
    - "Milos Stanisavljevic <milos.stanisavljevic@axelera.ai>"

dependencies:
  europa_asic_pkg:      { path: "" }
  europa_impl_rtl:      { path: "" }
  europa_pcie_pkg:      { path: "" }
  pctl:                 { path: "" }
  axi:                  { path: "" }
  axe_apb_pkg:          { path: "" }
  lowrisc_prim_subreg:  { path: "" }
  synopsys_pcie_subsys: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
    # Level 0
    - build_reg/pcie_csr_reg_top.sv
  - target: all(rtl, not(dft))
    files:
    # Level 1
    - pcie_p.sv
  - target: all(asic, not(emulation), not(dft))
    files:
    # Level 2
    - pcie_subsys_inv_wrapper.sv
  - target: simulation
    files:
    # Level 2
    - pcie_subsys_inv_wrapper_full.sv
