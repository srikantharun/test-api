package:
  name: europa_sdma_pkg
  description: "Package of Europa SDMA implementation"
  authors:
    - "Anonymous <anonymous@axelera.ai>"

dependencies:
  token_manager_pkg: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - files:
    # Level 0
    - sdma_pkg.sv
    - ../build_reg/timestamp_logger_sdma_csr_reg_pkg.sv
    - ../build_reg/sdma_csr_reg_pkg.sv
    # Level 1
    - timestamp_logger_sdma_pkg.sv
