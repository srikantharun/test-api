package:
  name: europa_ai_core
  description: "AI Core top"
  authors:
    - "Sander Geursen <sander.geursen@axelera.ai>"

dependencies:
  # Packages:
  axi_pkg:            { path: "ip/axi/default/rtl/pkg" }
  aic_common_pkg:     { path: "ip/aic_common/default/rtl/pkg" }
  europa_asic_pkg:    { path: "../../../asic/rtl/pkg" }
  europa_ai_core_pkg: { path: "pkg" }
  vendor_cva6v_pkg:   { path: "hw/vendor/axelera/cva6v/default/rtl/pkg" }
  pctl:               { path: "hw/ip/pctl/default/rtl" }
  lowrisc_prim_subreg: { path: "hw/vendor/lowrisc/prim_subreg/default/rtl" }

  # IP's
  europa_aic_ls:    { path: "impl/europa/blocks/aic_ls/rtl" }
  europa_aic_infra: { path: "impl/europa/blocks/aic_infra/rtl" }
  europa_aic_mid:   { path: "impl/europa/blocks/aic_mid/rtl" }
  europa_aic_did:   { path: "impl/europa/blocks/aic_did/rtl" }
  europa_impl_rtl:  { path: "hw/impl/europa/rtl" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: all(rtl, not(dft))
    include_dirs:
    - /$CVA6V_HOME/cva6v/rtl  # for axi typedefs
    files:
    # Level 0
    - ai_core.sv
    # Level 1
    - ai_core_p.sv
  - target: rtl
    files:
    - build_reg/ai_core_cfg_csr_reg_top.sv
