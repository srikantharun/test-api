# where to write the generated C header
platform_irqs_header_path: "${REPO_ROOT}/sw/src/lib/ax65/include/platform_irqs.h"


priority_groups:
# top priority
- safety_thermal         # do not burn the chip
- safety_power           # power instability
- safety_non_recoverable # data lost/corrupted
- safety_error           # may recover but require action
- safety_info            # error auto-corrected
- security
- performance
- comms
# low priority


interrupt_map:
# - name:   <interrupt name>
#   source: <block where the interrupt is generated>
#   prio_group: <priority group used to rank the interrupt>
#   trigger_on: <edge | level>
#   (invert_sync_behavior: true)


