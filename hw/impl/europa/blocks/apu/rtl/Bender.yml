    - "Abhishek Maringanti <abhishek.maringanti@axelera.ai>"

dependencies:
  apu_bootrom:               { path: "" }
  ax65_cluster:              { path: "" }
  axe_tcl:                   { path: "" }
  axi:                       { path: "" }
  axi_pkg:                   { path: "" }
  axi4_common:               { path: "" }
  europa_apu_core:           { path: "" }
  europa_apu_l2c:            { path: "" }
  europa_apu_csr_pkg:        { path: "" }
  europa_apu_pkg:            { path: "" }
  europa_asic_pkg:           { path: "" }
  lowrisc_prim_subreg:       { path: "" }
  open_core_protocol:        { path: "" }
  pctl:                      { path: "" }
  process_monitor:           { path: "" }
  process_monitor_pkg:       { path: "" }
  samsung_pvt_probe_wrapper: { path: "" }
  snps_dma:                  { path: "" }
  svs_monitor:               { path: "" }
  svs_monitor_pkg:           { path: "" }
  token_manager:             { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: rtl
    files:
      # Level 0
      - ax65_bridge_wrapper.sv
      - ax65_peripheral_wrapper.sv
      - apu_axi_isolate.sv
      - apu_axi_power_management_unit.sv
      - apu_cluster_power_management_unit.sv
      - apu_interrupt_connectivity_external.sv
      - apu_interrupt_connectivity_internal.sv
      - nds_plic_wrapper.sv
      - build_reg/apu_ao_csr_reg_top.sv

  - target: all(rtl, not(dft))
    files:
      # Level 1
      - axe_ax65_cluster.sv
      # Level 2
      - apu.sv
      # Level 3
      - apu_p.sv
