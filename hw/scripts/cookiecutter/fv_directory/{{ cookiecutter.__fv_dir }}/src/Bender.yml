package:
  name: fv_{{ cookiecutter.design_name.lower() }}
  description: "Formal Verification of {{ cookiecutter.design_name.lower() }}"
  authors:
    - "{{ cookiecutter.author_full_name }} <{{ cookiecutter.author_email }}>"

dependencies:
  {{ cookiecutter.design_name.lower() }}: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: any(fpv, frv)
    files:
    # Level 0
    - bind_{{ cookiecutter.design_name.lower() }}_sva.sv
    # Level 1
    - {{ cookiecutter.design_name.lower() }}_sva.sv
