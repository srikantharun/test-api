package:
  name: europa_top_protocol
  description: "Full description of all protocols supported at AI Core from manager/initiator/master perspective"
  authors:
    - "Manuel Oliveira <manuel.oliveira@axelera.ai>"


protocols:
  AXI4:
    input:
      # AW
      - awready
      # W
      - wready
      # B
      - bvalid
      - bid
      - bresp
      # AR
      - arready
      # R
      - rvalid
      - rlast
      - rid
      - rdata
      - rresp
    output:
      # AW
      - awvalid
      - awaddr
      - awid
      - awlen
      - awsize
      - awburst
      # W
      - wvalid
      - wlast
      - wstrb
      - wdata
      # B
      - bready
      # AR
      - arvalid
      - araddr
      - arid
      - arlen
      - arsize
      - arburst
      # R
      - rready
  AXIS-Lite:
    input:
      - rdy
    output:
      - vld
  AXIS:
    input:
      - tready
    output:
      - tlast
      - tdata
      - tvalid
  APB3:
    input:
      - prdata
      - pready
      - pslverr
    output:
      - psel
      - paddr
      - penable
      - pwrite
      - pwdata
  APB4:
    input:
      - prdata
      - pready
      - pslverr
    output:
      - psel
      - paddr
      - penable
      - pwrite
      - pwdata
      - pstrb
      - pprot
  OCP-Lite:
    input:
      - scmdaccept
      - sdata
      - sresp
      - sburst
      - srespaccept
    output:
      - mcmd
      - maddr
      - mdata
      - mbyteen
