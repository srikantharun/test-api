package:
  name: kudelski_ring_osc
  description: "Kudelski Ring Oscillator behavioural model"
  authors:
    - "Kevin Luciani <kevin.luciani@axelera.ai>"

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  # TODO (jcarv, Add a specific emulation tatget with the RO version to be used for emulation.)
  - target: any(simulation, emulation)
    files:
    # Level 0
    - $KUDELSKI_KSE3_HOME/design/RO_MODEL.v
  # TODO (kluciani, Remove this once the RO lib is available.)
  - target: all(rtl, asic)
    files:
    - ro_dummy.sv
  - target: rtl
    files:
    # Level 1
    - kudelski_ring_osc.sv
