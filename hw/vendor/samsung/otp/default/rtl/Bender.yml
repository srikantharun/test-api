package:
  name: samsung_otp_wrapper
  description: "Samsung Foundry One Time Programmable Memory Wrapper"
  authors:
    - "Abhishek Maringanti <abhishek.maringanti@axelera.ai>"

dependencies:
  axe_tcl: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: simulation
    files:
      # Level 0
      - /data/foundry/samsung/sf5a/ip/samsung/sf_otp_cp_a100_ln05lpe_4006000_V1.01/./FE-Common/MODEL/sf_otp16kb_cp_a100_ln05lpe_4006000.v

  - target: emulation
    files:
    # Level 0
    - sf_otp16kb_cp_a100_ln05lpe_4006000_veloce.sv

  - target: rtl
    files:
    # Level 0
    - sf_otp_wrapper.sv
