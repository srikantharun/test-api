package:
  name: samsung_pvt_probe_wrapper
  description: "Samsung Foundry PVT Probe Wrapper"
  authors:
    - "Andrew Dickson <andrew.dickson@axelera.ai>"

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: all(vcs, simulation)
    files:
      # Level 0
      - /data/foundry/samsung/sf5a/ip/techwidu/tem/FE-Common/MODEL/VCS/tu_tem0501ar01_ln05lpe_4007002.v

  - target: all(vsim, simulation)
    files:
      # Level 0
      - sf5a_pvt_probe_dummy.sv
      
  - target: emulation
    files:
      # Level 0
      - sf5a_pvt_probe_dummy.sv
      
  - target: rtl
    files:
    # Level 0
    - pvt_probe_wrapper.sv
