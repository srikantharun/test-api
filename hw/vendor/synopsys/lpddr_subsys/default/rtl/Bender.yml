package:
  name: synopsys_lpddr_subsys
  description: "Temporary bender file that allows running on Veloce. Simulation can not be enabeld yet due to missing phy (on veloce this is replaced by veloce phy)"
  authors:
    - "Roel Uytterhoeven <roel.uytterhoeven@axelera.ai>"

dependencies:
  synopsys_lpddr_subsys_pkg: { path: "./pkg" }
  synopsys_lpddr_subsys_release: { path: "./rtl" }
  axi_pkg:       { path: "../../../../../hw/ip/axi/default/rtl" }
  axe_tcl: { path: "$REPO_ROOT/hw/ip/tech_cell_library/default/rtl" }
  europa_asic_pkg: { path: "../../../../../impl/europa/asic/rtl/pkg"}

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: emulation
    files:
      - veloce/veloce_ddr_subsys.sv
