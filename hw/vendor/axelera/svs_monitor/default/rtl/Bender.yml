package:
  name: svs_monitor
  description: "Static-Voltage-Scaling monitor"
  authors:
    - "Manuel Oliveira <manuel.oliveira@axelera.ai>"

dependencies:
  ro_monitor:      { path: "" }
  svs_monitor_pkg: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: all(rtl, simulation)
    files:
    # Level 0
    - svs_monitor.sv
  - target: rtl
    files:
    - svs_monitor_jtag_tdr_core.sv
  - target: all(rtl, not(emulation))
    files:
    # Level 1
    - svs_monitor_wrapper.sv
  - target: all(rtl, emulation)
    files:
    # Level 1
    - svs_monitor_wrapper_dummy.sv
