package:
  name: vendor_cva6v_pkg
  description: "vendor package containing rvfi_probes types"
  authors:
    - "Tiago Campos <tiago.campos@axelera.ai>"
    - "Milos Stanisavljevic <milos.stanisavljevic@axelera.ai>"

dependencies:
  cva6v_pkg: { path: $CVA6V_HOME/cva6v/rtl/cva6v/pkg }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: any(emulation, simulation)
    include_dirs:
      - ../../dv/rtl/pkg
      - $CVA6V_HOME/cva6v/rtl
    files:
      # Level 0
      - ../../dv/rtl/pkg/dv_cva6v_pkg.sv

  - target: all(not(emulation), not(simulation))
    include_dirs:
      - $CVA6V_HOME/cva6v/rtl
    files:
      # Level 0
      - vendor_cva6v_pkg.sv

