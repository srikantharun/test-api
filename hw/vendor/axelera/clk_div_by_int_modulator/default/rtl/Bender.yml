package:
  name: clk_div_by_int_modulator
  description: "clk_div_by_int_modulator functional model and PD block"
  authors:
    - "Kevin Luciani <kevin.luciani@axelera.ai>"

dependencies:
  axe_tcl: { path: "" }

# Source files grouped in levels.
# Files in level 0 have no dependencies on files in this package.
# Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0, etc.
# Files within a level are ordered alphabetically.
sources:
  - target: all(rtl, not(sf5a))
    files:
    - clk_div_by_int_modulator_functional.sv
  - target: all(rtl, asic, sf5a)
    files:
    - clk_div_by_int_modulator.v
