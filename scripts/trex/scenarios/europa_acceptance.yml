  ### LP DMAs
  - name: test_single_aic_lp_dma
    description: "This test enables a single channel in the AICORE LP DMA."
    data_check: True
    data_random: True
    perf_counter: True
    noc_config:
       - interleaving: "on/off" #TODO with Roel
    label: [TOP_TREX_PERF]
    requirement_ids: []
    tasks:
      - name: task1
        resource: AI0
        instance: LP_DMA_AI0
        mode: CSR
        num_channels: 1
        channels: [0]
        source_address: [SYS_SPM_BASE]
        destination_address: [AICORE_0_SPM_BASE+0x20000]
        burst_length: [64]
        osr: [15]
        src_xbytesize: [1024] # in bytes
        dst_xbytesize: [1024] # in bytes
        src_ms: [1]
        dst_ms: [1]
