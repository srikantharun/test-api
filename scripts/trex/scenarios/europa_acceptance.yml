        num_channels: 1
        channels: [0]
        source_address: [L2_MODULE_0_BASE]
        destination_address: [AICORE_0_L1_BASE]
        burst_length: [64]
        osr: [15]
        src_xbytesize: [4096] # in bytes
        dst_xbytesize: [4096] # in bytes
        src_xaddrinc: [1]
        dst_xaddrinc: [1]
