scenarios:
  - name: test_aicore_hp_dma_aligned_1d
    description: "This is a sanity test to verify the AXE-DMA integration in TREX. The test performs a 1D aligned transfer in the AICORE HP DMA."
    data_check: True
    data_random: True
    perf_counter: True
    noc_config:
       - interleaving: "on/off" #TODO with Roel
    label: [AICORE_TREX_MR, AICORE_TREX_NIGHTLY]
    requirement_ids: [AICORE_FEAT_HPDMA_0,AICORE_FEAT_HPDMA_3]
    tasks:
      - name: task
        resource: AI0
        instance: HP_DMA_AI0
        mode: CSR # or CMD
        num_channels: 1
        channels: [0]
        source_address: [AICORE_0_L1_BASE]
        destination_address: [AICORE_0_L1_BASE+0x8000]
        burst_length: [64]
        osr: [15]
        src_xbytesize: [4096] # in bytes
        dst_xbytesize: [4096] # in bytes
        src_xaddrinc: [1]
        dst_xaddrinc: [1]
        tran_size: [0]
        xtype: [1]
        ytype: [0]
        src_yrowsize: [0]
        dst_yrowsize: [0]
        src_yaddrstride: [0]
        dst_yaddrstride: [0]
        src_ms: [1]
        dst_ms: [1]

