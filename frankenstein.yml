project:
  repo_url: "https://git.axelera.ai/prod/europa"
  docs_url: "https://doc.axelera.ai/prod/europa"
  default_branch: "main"

package:
  package_name: "europa"
  package_title: "europa"
  python_version: "3.10"

docs:
  landing_page: "user_guide/index.md"
  watch_paths:
    - "hw/"
  mkdocstrings:
    default_handler: "systemverilog"
    enabled_handlers:
      - "systemverilog"
    handler_overrides:
      python:
        show_labels: false
  extra_extra_javascript:
    - assets/javascripts/mathjax/mathjax.js
    - assets/javascripts/mathjax/tex-mml-chtml.js
    - assets/javascripts/wavedrom/default.js
    - assets/javascripts/wavedrom/wavedrom.js
    - assets/javascripts/wavedrom/wavedrom.min.js
  extra_extra_css:
    - assets/css/reg_html.css

envs:
  docs:
    extra_dependencies:
      - "mkdocs-macros-lib >= 0.2, <= 0.3"
      - "mkdocs-macros-helper >= 0.1, <= 0.2"
      - "-e scripts/mkdocs-macros-local"
      - "axelera-mkdocstrings-systemverilog >= 0.2, <= 0.3"
